{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<section class="gradient-custom d-flex justify-content-center align-items-center" style="margin-top: 10%">
    <div class="col-8 col-md-6 col-lg-4">
        <div class="card bg-dark text-white">
            <div class="card-body p-3 text-center">
                <div class="mb-3 mt-2 pb-3">
                    <h3 class="fw-bold mb-2 text-uppercase">Вхід</h3>
                    <p class="text-white-50 mb-3">Будь ласка введіть логін та пароль</p>
                    <form method="POST" action="">{% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Зареєструватись</button>
                    </form>
                </div>
                <div>
                    <p class="mb-0">є акаунт? <a href="{% url 'accounts:login' %}"
                                                      class="text-white-50 fw-bold">Увійти</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
